site_name: "CSS Tutorials"
site_url: https://cssedu.2.rahtiapp.fi
theme:
  name: material
  custom_dir: extras
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Dark mode
      accent: csc-orange
      primary: custom
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Light mode
      accent: csc-orange
      primary: custom
  font: false
  logo: csc_logo.svg
  favicon: csc_logo.svg
extra_css:
  - extra.css
plugins:
  - tags:
      tags_file: tags.md
  - search
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
nav:
  - 'Start': 'index.md'
  - 'Authentication and authorization infrastucture':
    - Haka: 'haka/index.md'
    - MyCSC: 'mycsc/index.md'
  - 'Remote desktop and environment for sensitive data':
    - 'SD Desktop': 'sd-desktop/index.md'
  - 'National HPC/HPA/AI':
    - 'Docs CSC': 'docs-csc.md'
  - 'Community cloud':
    - cPouta: 'cpouta/index.md'
  - 'Virtual private cloud':
    - ePouta: 'epouta.md'
  - 'Database as a service':
    - Pukki: 'pukki/index.md'
  - 'Container cloud':
    - Rahti: 'rahti/index.md'
  - 'Easy data analytics':
    - 'CSC Noppe': 'noppe/index.md'
  - 'High-capacity storage':
    - Allas: 'allas/index.md'
  - 'Sensitive data storage':
    - 'SD Connect': 'sd-connect/index.md'
  - 'Articles sorted by tags': 'tags.md'
